<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket Coffee</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div>
        <img src="./assets/logo-mobile.svg" alt="Mobile logo" />
        <img
          src="./assets/menu-buguer-open.svg"
          alt="Hamburger menu"
          id="openMenu"
        />
        <img
          src="./assets/menu-buguer-close.svg"
          alt="Close menu icon"
          id="closeMenu"
          class="hidden"
        />
      </div>
      <nav class="hidden">
        <ul>
          <li><span></span>Home</li>
          <li><span></span>Menu</li>
          <li><span></span>Rewards</li>
          <li><span></span>Gift cards</li>
          <li><span></span>Store</li>
        </ul>
      </nav>
      <button class="bigScreen">
        Pegar meu café <img src="./assets/arrow.svg" alt="Arrow right" />
      </button>
    </header>
    <main>
      <h1>O café que fará seu código decolar para o próximo nível.</h1>
      <button class="smallScreen">
        Pegar meu café <img src="./assets/arrow.svg" alt="Arrow right" />
      </button>
      <div>
        <p>Great Coffee</p>
        <p>&lt;Great Code/&gt;</p>
      </div>
      <img src="./assets/rocket-coffee.png" alt="Rocket Coffee" id="cups"/>
    </main>
  </body>
</html>
