<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketShoes</title>

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <img src="./assets/logo.svg" alt="Logo" />
          </li>
          <li><span>Men</span></li>
          <li><span>Women</span></li>
          <li><span>Kids</span></li>
          <li><span>Custom</span></li>
          <li>
            <input type="text" id="search" placeholder="Search" />
          </li>
          <li>
            <img src="./assets/icon-bag.svg" alt="Bag icon" />
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Top sports running shoes</h1>
      <p>These shoes aims to get you even more fitness and focused.</p>
      <h2>R$ 1.000,00</h2>
      <button>Buy</button>
    </main>
    <aside>
      <img
        src="./assets/tenis-2-ampliado.png"
        alt="Running shoes one on top of the other."
        id="big-picture"
      />
      <ul id="gallery">
        <li class="small-picture">
          <img
            src="./assets/tenis-1-galeria.png"
            alt="Running shows side by side."
          />
        </li>
        <li class="small-picture selected">
          <img
            src="./assets/tenis-2-galeria.png"
            alt="Running shoes one on top of the other."
          />
        </li>
        <li class="small-picture">
          <img
            src="./assets/tenis-3-galeria.png"
            alt="Zoom on running shoes tip."
          />
        </li>
      </ul>
    </aside>
    <footer>
      <ul>
        <li><img src="./assets/img-video.png" alt="Video image." /></li>
        <li>
          <ul class="social-links">
            <li class="social-link">
              <a href="https://www.facebook.com" target="_blank">Facebook</a>
            </li>
            <li class="social-link">
              <a href="https://www.instagram.com" target="_blank">Instagram</a>
            </li>
            <li class="social-link">
              <a href="https://www.youtube.com" target="_blank">Youtube</a>
            </li>
            <li class="social-link">
              <a href="https://www.twitter.com" target="_blank">Twitter</a>
            </li>
          </ul>
        </li>
        <li>
          <a href="#"
            >Explore more <img src="./assets/icon-arrow.svg" alt="Arrow right"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
