<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketseat NFTs</title>
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo" id="logo" />
      <nav>
        <ul>
          <li>Comprar NFT</li>
          <li>Sobre</li>
          <li>FAQ</li>
        </ul>
      </nav>
      <button>
        <img src="./assets/logo_MetaMask.svg" alt="Red fox" />
        Conectar carteira
      </button>
    </header>
    <main>
      <div class="container">
        <div class="content">
          <p>
            Mercado digital para colecionáveis em criptos e tokens não fungível
            (NFT). Compre, venda e descubra ativos digitais exclusivos para
            você.
          </p>
          <div>
            <img src="./assets/group-avarts.png" alt="Group avatar pictures" />
            <p><span>+10</span><br />Artistas selecionados</p>
          </div>
        </div>
        <h1>
          Descubra a verdadeira arte digital e colecione diversas
          <span>NFTs</span>
        </h1>
        <img src="./assets/badge.svg" alt="Badge" id="badge" />
      </div>
    </main>
    <footer></footer>
  </body>
</html>
