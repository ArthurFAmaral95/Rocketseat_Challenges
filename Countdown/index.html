<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <h1>ready to launch in...</h1>
      </header>
      <div id="countdown">
        <div class="time" id="days">
          <p class="text">Days</p>
          <p class="number"></p>
        </div>
        <div class="time" id="hours">
          <p class="text">Hours</p>
          <p class="number"></p>
        </div>
        <div class="time" id="minutes">
          <p class="text">Minutes</p>
          <p class="number"></p>
        </div>
        <div class="time" id="seconds">
          <p class="text">Seconds</p>
          <p class="number"></p>
        </div>
      </div>
      <footer>
        <p>Subscribe to know more about the launch</p>
        <button>Subscribe</button>
      </footer>
    </main>
    <aside>
      <img src="./assets/rocket.svg" alt="Image of a rocket on launch" />
    </aside>
    <form class="hidden">
      <div class="formField">
        <label for="firstName">First Name:</label>
        <input
          type="text"
          id="firstName"
          placeholder="First Name"
          name="firstName"
          required
        />
      </div>
      <div class="formField">
        <label for="lastName">Last Name:</label>
        <input
          type="text"
          id="lastName"
          placeholder="Last Name"
          name="lastName"
          required
        />
      </div>
      <div class="formField">
        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          placeholder="example@example.com"
          name="email"
          pattern=".*@.*\.com"
          required
        />
      </div>
      <button>Send</button>
    </form>
  </body>
</html>
