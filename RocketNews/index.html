<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNews</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <img src="./assets/logo.svg" alt="RocketNews logo" />
      </header>
      <div id="content">
        <p>atualize ideias e informações em 5 minutos.</p>
        <p>tudo que você precisa saber para começar seu dia bem informado</p>
        <p>
          noticias sobre o universo Rocketseat, e tudo o que precisa para
          começar o dia melhor. perfeito para se preparar para codar ☕
        </p>
      </div>
      <form action="">
        <label for="email">Insira seu e-mail:</label>
        <span></span>
        <input
          type="email"
          id="email"
          placeholder="example@example.com"
          pattern=".+@.+\.com"
          title="example@example.com"
          required
        />
        <button>
          <img src="./assets/send-button.svg" alt="Send button" />
        </button>
      </form>
      <footer>
        <a href="#"
          >deixe me ler primeiro
          <img src="./assets/arrow-right.svg" alt="Arroe right"
        /></a>
      </footer>
    </main>
    <aside></aside>
  </body>
</html>
