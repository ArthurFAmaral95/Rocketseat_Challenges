<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket Card</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <span class="bgCard"></span>
    <div class="card">
      <header>
        <img src="./assets/logo.svg" alt="Rocketseat logo" class="logo" />
        <p id="userLogin"></p>
      </header>
      <div class="frame">
        <img src="" alt="User image" id="avatar" />
      </div>
      <ul class="info">
        <li id="followers"><img src="./assets/followers.svg" alt="" /></li>
        <li id="following"><img src="./assets/following.svg" alt="" /></li>
        <li id="repos"><img src="./assets/repository.svg" alt="" /></li>
        <li id="company"><img src="./assets/company.svg" alt="" /></li>
        <li id="location"><img src="./assets/location.svg" alt="" /></li>
      </ul>
      <footer>
        <img src="./assets/logo.svg" alt="Rocketseat logo" class="logo" /><span
          >Rocketcard</span
        >
      </footer>
    </div>
    <div class="buttons">
      <p>Custom Rocketcard</p>
      <button>Generate background</button>
    </div>
  </body>
</html>
