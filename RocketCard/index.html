<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket Card</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" type="module"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <span class="bgCard" style="background-color: rgb(0, 0, 0)"></span>
      <header>
        <img src="./assets/logo.svg" alt="Rocketseat logo" class="logo" />
        <p id="userLogin"></p>
      </header>
      <div class="frame">
        <img src="#" alt="User image" id="avatar" />
      </div>
      <ul class="info">
        <li>
          <img src="./assets/followers.svg" alt="" /><span
            id="followers"
          ></span>
        </li>
        <li>
          <img src="./assets/following.svg" alt="" /><span
            id="following"
          ></span>
        </li>
        <li>
          <img src="./assets/repository.svg" alt="" /><span id="repos"></span>
        </li>
        <li>
          <img src="./assets/company.svg" alt="" /><span id="company"></span>
        </li>
        <li>
          <img src="./assets/location.svg" alt="" /><span id="location"></span>
        </li>
      </ul>
      <footer>
        <img src="./assets/logo.svg" alt="Rocketseat logo" class="logo" /><span
          >Rocketcard</span
        >
      </footer>
    </div>
    <div class="buttons">
      <p>Custom Rocketcard</p>
      <button id="bg">Generate background</button>
      <button id="download">Download Card</button>
    </div>
  </body>
</html>
