<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Card</title>

    <link rel="stylesheet" href="/index.3a01df49.css">
    <script src="/index.63aff760.js" defer=""></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card">
      <span class="bgCard" style="background-color: #000"></span>
      <header>
        <img src="/logo.46f01af4.svg" alt="Rocketseat logo" class="logo">
        <p id="userLogin"></p>
      </header>
      <div class="frame">
        <img src="#" alt="User image" id="avatar">
      </div>
      <ul class="info">
        <li>
          <img src="/followers.b18bf84b.svg" alt=""><span id="followers"></span>
        </li>
        <li>
          <img src="/following.19591dce.svg" alt=""><span id="following"></span>
        </li>
        <li>
          <img src="/repository.d9012293.svg" alt=""><span id="repos"></span>
        </li>
        <li>
          <img src="/company.8a82d53a.svg" alt=""><span id="company"></span>
        </li>
        <li>
          <img src="/location.881eec99.svg" alt=""><span id="location"></span>
        </li>
      </ul>
      <footer>
        <img src="/logo.46f01af4.svg" alt="Rocketseat logo" class="logo"><span>Rocketcard</span>
      </footer>
    </div>
    <div class="buttons">
      <p>Custom Rocketcard</p>
      <button id="bg">Generate background</button>
      <button id="download">Download Card</button>
    </div>
  </body>
</html>
