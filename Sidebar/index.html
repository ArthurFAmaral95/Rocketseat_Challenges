<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="sidebar">
      <div class="container">
        <header>
          <img src="./assets/logo.svg" alt="Logo" />
          <img src="./assets/menu.svg" alt="Menu icon" id="menu"/>
        </header>
        <main>
          <div class="menuItens">
            <div class="item" id="search">
              <img src="./assets/search.svg" alt="Search icon" />
              <span>Search</span>
            </div>
            <div class="item">
              <img src="./assets/grid.svg" alt="Grid icon" />
              <span>Dashboard</span>
            </div>
            <div class="item">
              <img src="./assets/pet.svg" alt="Pets icon" />
              <span>Pets</span>
            </div>
            <div class="item">
              <img src="./assets/user.svg" alt="Clients icon" />
              <span>Clients</span>
            </div>
            <div class="item">
              <img src="./assets/vet.svg" alt="Vets icon" />
              <span>Vets</span>
            </div>
            <div class="item">
              <img src="./assets/settings.svg" alt=" Settings icon" />
              <span>Settings</span>
            </div>
          </div>
        </main>
      </div>
      <footer>
        <div id="user">
          <img src="./assets/photo.jpg" alt="User picture" id="userImg" />
          <div>
            <p id="userName">Eleanor Pena</p>
            <p id="position">Vet</p>
          </div>
        </div>
        <img src="./assets/log-out.svg" alt="Log out icon" />
      </footer>
    </div>
    <div id="dashboard">
      <h1>Dashboard</h1>
    </div>
  </body>
</html>
